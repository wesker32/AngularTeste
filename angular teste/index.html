<html ng-app="ListaTelefonica">
<html>
<head>
	<title>Lista Telefonica</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<script src="angular.js"></script>

	<style>
		.jumbotron{
width: 400px;
text-align: center;
margin-left: auto;
margin-top: 20px;
margin-right: auto;

		}
		.table{
			margin-top: 20px;

		}
		.form-control{
			margin-bottom: 5px;
		}

	</style>
	<script>
		angular.module("ListaTelefonica", []);
		angular.module("ListaTelefonica").controller("ListaTelefonicaCtrl", function ($scope){

			$scope.app = "ListaTelefonica";
			$scope.contatos = [
			{nome: "Pedro", telefone: "9998884992"},
			{nome: "Ana Veia", telefone: "9998884992"},
			{nome: "Samuel Pregui√ßoso", telefone: "9998884992"}


			];
			$scope.adicionarContato = function (contato) {
				$scope.contatos.push(angular.copy(contato));
				delete $scope.contato;
				
			};

		});


	</script>

</head>
<body ng-controller="ListaTelefonicaCtrl">
<div  class="jumbotron">
	
	<h3>{{app}}</h3>
	<table class=" table table-striped">
		<tr>
			<th>Nome</th>
			<th>Telefone</th>
		</tr>
		<tr ng-repeat="contato in contatos">
		<td>{{contato.nome}}</td>
		<td>{{contato.telefone}}</td>
		</tr>
	</table>
	<hr/>
	<input  class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" />
	<input  class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone">
	<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar Contato
	</button>
	{{contato}}
		

	
	

	
</div>


</body>
</html>
