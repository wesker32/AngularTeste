<html ng-app="fasebook">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body ng-controller="controlador">

<!-- NAVBAR -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Fasebook</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Settings</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>
<!-- /NAVBAR -->

<!-- CONTAINER -->
<div class="container-fluid" ng-controller="controlador">
    <div class="row">
        <!-- SIDEBAR -->
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="#">Timeline</a></li>
                <li><a href="#">Friends</a></li>
            </ul>
        </div>
    </div>
</div>
        <!-- /SIDEBAR -->

        <!-- CONTENT -->
        <div class="col-sm-7 col-sm-offset-3 col-md-8 col-md-offset-2 border-right main">
            <h1 class="page-header">Timeline</h1>

            <div class="panel panel-default" ng-repeat="post in postagens">
                <div class="panel-heading" >
                    {{post.autor}}
                    <span class="badge bg-green">Online</span>

                    <div class="pull-right">
                        <span class="small gray">Postado há 11 minutos</span>
                        <button class="close"><i class="fa fa-close"></i></button>
                    </div>
                </div>
                <div class="panel-body">
                    Não achei o botão de sair, vou ficar online só mais um pouquinho kkkkkkk
                    <button class="btn btn-primary pull-right"><i class="fa fa-thumbs-up"></i> Curtir</button>
                </div>
            </div>
        </div>


        <!-- /CONTENT -->


<!-- /CONTAINER -->

<script src="assets/Scripts/angular.min.js"></script>
<script src="assets/Scripts/app2.js"></script>

</body>
</html>
